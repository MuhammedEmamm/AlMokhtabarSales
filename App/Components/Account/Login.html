<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">
	<div class="text-center">
		<img src="assets/images/logo2.png" style="width: 88%; padding-top: 20px;">
	</div>
	<div class="m-t-40 card-box">
		<div class="text-center">
			<h4 class="text-uppercase font-bold m-b-0">Sign In</h4>
		</div>
		<div class="panel-body">
			<form class="form-horizontal m-t-20" name="loginForm" ng-controller="LoginController" ng-submit="login(credentials)">
				<div class="form-group ">
					<div class="col-xs-12">
						<input class="form-control" type="text" id="username" ng-model="credentials.username" required="" placeholder="Username">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<input class="form-control" type="password" id="password" ng-model="credentials.password" required="" placeholder="Password"
						 pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" minlength="8" title="Password should be min 8 characters and contain at least one letter, one number and one special character [!@#$%^&*(),.?:{}|<>]">
					</div>
				</div>
				<div class="form-group ">
					<div class="col-xs-12">
						<div class="checkbox checkbox-custom">
							<input id="checkbox-signup" type="checkbox" ng-model="remme">
							<label for="checkbox-signup">
								Remember me
							</label>
						</div>
					</div>
				</div>

				<div class="form-group text-center m-t-30">
					<div class="col-xs-12">
						<button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit" ng-if="Presslogin===false">Log
							In</button>
						<img id="loadinglogin" src="/AlMokhtabarSales/Assets/Images/Rolling-1s-42px.gif" style="width: 50px ; height: 50px ; margin-left: 2%"
						 ng-if="Presslogin===true">

					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<p ng-show="invalidMsg" style="color: red;">{{invalidMsg}}</p>
					</div>
				</div>
				<div class="form-group m-t-30 m-b-0">
					<div class="col-sm-12">
						<a data-target="#UpdatePassword" data-toggle="modal" class="text-muted" style="cursor: pointer">
							<i class="fa fa-lock m-r-5"></i> Update your password ?
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- end card-box-->

	<div id="UpdatePassword" class="modal" role="dialog" style="overflow-y: scroll;">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header" style="padding-bottom: 0px;">
					<h3 class="header-title m-t-0 m-b-30">Update Password</h3>
				</div>
				<div class="modal-body">
					<form ng-submit="Updatepass()">
						<div class="form-group">
							<label style="color: black">User Name</label>&nbsp;
							<input type="text" ng-model="UN" placeholder="User Name" class="form-control" required>

						</div>

						<br>
						<div class="form-group">

							<label style="color: black">Old Password</label>&nbsp;
							<input type="password" ng-model="OP" placeholder="Old Password" class="form-control" required>
						</div>
						<br>
						<div class="form-group">

							<label style="color: black">New Password</label>&nbsp;
							<input type="password" ng-model="NP" placeholder="New Password" class="form-control" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
							 minlength="8" title="Password should be min 8 characters and contain at least one letter, one number and one special character [!@#$%^&*(),.?:{}|<>]">
						</div>


						<div class="form-group">
							<button type="submit" class="btn btn-success pull-right">Submit</button>
							<br>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<div class="dropdown pull-right">
						<button data-dismiss="modal" type="button" class="btn btn-success waves-effect w-md m-b-5">Ok</button>
					</div>
				</div>
			</div>
		</div>
	</div>


</div>
<!-- end wrapper page -->
